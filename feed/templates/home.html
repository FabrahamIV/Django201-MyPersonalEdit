{% extends "base.html" %}

{% block title %}Faisal Abraham Apps{% endblock %}

{% block body %}
<div class="text-center">
    <h1>HI, WELCOME TO MY WEBSITE!</h1>
    <div class="posts" p-2></div>
    {% for post in posts %}
        <h3>{{ post.text }}</h3>
        {% if post.description %}
            <p>{{ post.description }}</p>
        {% endif %}
        <p>{{ post.created_at }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
