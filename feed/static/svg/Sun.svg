<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the Sun Body (Glassy look) -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFF7E0" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </radialGradient>
    
    <!-- Highlight for Glass Reflection -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <!-- Animation -->
    <!-- <style>
      @keyframes spin {
        from { transform: rotate(0deg); transform-origin: 50px 50px; }
        to { transform: rotate(360deg); transform-origin: 50px 50px; }
      }
      .rays {
        animation: spin 10s linear infinite;
      }
    </style> -->
  </defs>
  <!-- Rays (Animated) -->
    <!-- Rays (Animated) -->
  <g class="rays" stroke="#FFD700" stroke-width="5" stroke-linecap="round">
    <line x1="50" y1="5" x2="50" y2="15" />
    <line x1="50" y1="85" x2="50" y2="95" />
    <line x1="5" y1="50" x2="15" y2="50" />
    <line x1="85" y1="50" x2="95" y2="50" />
    <line x1="18" y1="18" x2="25" y2="25" />
    <line x1="75" y1="75" x2="82" y2="82" />
    <line x1="18" y1="82" x2="25" y2="75" />
    <line x1="82" y1="18" x2="75" y2="25" />
  </g>

  <!-- Sun Core -->
  <circle cx="50" cy="50" r="25" fill="url(#sunGradient)" />
  
  <!-- Glass Reflection Highlight -->
  <ellipse cx="40" cy="40" rx="10" ry="6" fill="url(#highlight)" transform="rotate(-45, 40, 40)" />
</svg>
