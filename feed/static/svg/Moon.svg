<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the Moon Body -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3686AC" />
      <stop offset="100%" stop-color="#B0B0B0" />
    </linearGradient>
    
    <!-- Highlight for Glass Reflection -->
    <linearGradient id="moonHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <!-- Inner Shadow for Depth -->
    <filter id="innerShadow">
      <feOffset dx="-2" dy="-2" />
      <feGaussianBlur stdDeviation="2" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.5" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  <!-- Crescent Moon Base -->
  <path d="M70 50 A 30 30 0 1 1 40 20 A 20 20 0 1 0 70 50 Z" fill="url(#moonGradient)" filter="url(#innerShadow)" />
  
  <!-- Glass Reflection Overlay (Subtle) -->
  <path d="M65 45 A 28 28 0 1 1 42 22 A 18 18 0 1 0 65 45 Z" fill="url(#moonHighlight)" opacity="0.6" style="mix-blend-mode: screen;" />
</svg>