<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100" width="220" height="100">
  <defs>
    <!-- Shadows -->
    <filter id="switchShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <filter id="knobShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- NIGHT SWITCH (OFF State) -->
  <g transform="translate(10, 10)">
    <!-- Background Pill -->
    <rect x="0" y="0" width="200" height="80" rx="40" fill="#9FA8DA" filter="url(#switchShadow)" stroke="white" stroke-width="2"/>
    
    <!-- Clouds/Stars (Night) -->
    <circle cx="120" cy="25" r="2" fill="white" opacity="0.8" />
    <circle cx="150" cy="60" r="1.5" fill="white" opacity="0.6" />
    <circle cx="180" cy="30" r="2" fill="white" opacity="0.7" />
    <path d="M100 55 Q115 45 130 55 Q140 45 150 50" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.3" />
    <!-- Moon Icon (Right) -->
    <g transform="translate(155, 40)">
      <path d="M10 -10 A 12 12 0 1 1 -5 10 A 8 8 0 1 0 10 -10 Z" fill="#F4F6F6" /> <!-- Pastel White/Grey -->
    </g>
    <!-- Knob (Left) -->
    <circle cx="40" cy="40" r="34" fill="white" filter="url(#knobShadow)" />
  </g>
</svg>